name: Node.js CI

on: [push]

jobs:
  npm_build_job:
    name: Build the thing
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: npm run build --if-present

      - name: Save production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: the-built-site
          path: build
          retention-days: 5

  push_to_outer:
    name: Push the thing
    needs: npm_build_job
    runs-on: ubuntu-latest

    steps:
      - name: Get prev files
        uses: actions/download-artifact@v3
        with:
          name: the-built-site

      - name: Display structure of downloaded files
        run: ls -R

      - name: Push files to my GitHub site repo
        uses: dmnemec/copy_file_to_another_repo_action@v1.1.1
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source_file: "/home/runner/work/bulk-color-converter/bulk-color-converter/*"
          destination_repo: "rubenvar/rubenvar.github.io"
          destination_folder: "docs/bulk-color-converter"
          user_email: "hey@rubenvara.io"
          user_name: "rubenvar"
          destination_branch: "main"
